prefixes:
  rr: http://www.w3.org/ns/r2rml#
  foaf: http://xmlns.com/foaf/0.1/
  xsd: http://www.w3.org/2001/XMLSchema#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  rev: http://purl.org/stuff/rev#
  schema: http://schema.org/
  dct: http://purl.org/dc/terms/
  rml: http://semweb.mmlab.be/ns/rml#
  ql: http://semweb.mmlab.be/ns/ql#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  vocab: http://www.deportesMadrid.es/
  
mappings:
  triplesmap1:
    sources:
      - [instalaciones-deportivas-updated.csv~csv]
    s: http://www.deportesMadrid.es/instalaciones-deportivas/$(PK)
    po:
      - [a, vocab:Polideportivo]
      - [vocab:Nombre,$(NOMBRE),xsd:string]
      - [vocab:PK,$(PK),xsd:integer]
      - [vocab:Tipo,$(TIPO),xsd:string]
      - [vocab:Equipamiento,$(EQUIPAMIENTO),xsd:string]
      - [vocab:Transporte,$(TRANSPORTE),xsd:string]
      - [vocab:URL,$(CONTENT-URL),xsd:anyURI]
      - [vocab:Nombre-via,$(NOMBRE-VIA),xsd:string]
      - [vocab:Clase-vial,$(CLASE-VIAL),xsd:string]
      - p: vocab:Ubicacion
        o: 
         - mapping: triplesmap3


  triplesmap2:
    sources:
      - [aparcabicis-updated.csv~csv]
    s: http://www.deportesMadrid.es/aparcabicis-updated/$(ID)
    po:
      - [a, vocab:Aparcabicis]
      - [vocab:ID,$(ID),xsd:integer]
      - [vocab:Estado,$(ESTADO),xsd:string]
      - [vocab:Fecha-instalacion,$(FECHA-INSTALACION),xsd:DateTime]
      - [vocab:Modelo,$(MODELO),xsd:string]
      - [vocab:Nombre-via,$(NOMBRE-VIA),xsd:string]
      - [vocab:Clase-vial,$(CLASE-VIAL),xsd:string]

          
  triplesmap3:
    sources:
      - [aparcabicis-updated.csv~csv]
    s: http://www.deportesMadrid.es/ubicacion/$(ID)
    po:
      - [a, vocab:Ubicacion]
      - [vocab:Barrio,$(BARRIO),xsd:string]
      - [vocab:Codigo-Postal,$(CODIGO-POSTAL),xsd:integer]
      - [vocab:Distrito,$(DISTRITO),xsd:string]
